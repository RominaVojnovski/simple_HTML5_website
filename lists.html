<script>
		//global variables
		var tag = "";
		var tag2 = "";
		var tag3 = "";
		var count = 4;
		//instagram access token
        var access_token = '1343136060.a9cf75f.67e10ab3a265472a9267de371c7410d7';
        var access_parameters = { access_token: access_token };
		
		
		
		$("#ul1 li a").click(function(){
			var selText1 = $(this).text();
			$(this).parents('.btn-group').find('.dropdown-toggle').html(selText1+' <span class="caret"></span>');
			console.log(selText1);
			if(selText1==="asot"){
				tag="asot";
				$("#target").empty();
				grabImages(access_parameters);
			}
			else if(selText1==="andrewrayel"){
				tag="andrewrayel";
				$("#target").empty();
				grabImages(access_parameters);
			}
			else if(selText1==="kitty"){
				tag="kitty";
				$("#target").empty();
				grabImages(access_parameters);
			}
			
		});

			$(this).parents('.btn-group').find('.dropdown-toggle').html(selText2+' <span class="caret"></span>');

				grabImages3(access_parameters);
			}
		});
		
		
		//soundcloud sdk initialize
		SC.initialize({
            client_id: "fccb0e81c86e60ca29bee4b63faadd48"
            });
        
        
       
       
		//first set of data
        function grabImages(access_parameters) {
            var instagramUrl = 'https://api.instagram.com/v1/tags/' + tag + '/media/recent?callback=?&count=' + count;
            $.getJSON(instagramUrl,access_parameters,onDataLoaded);
        }
        function onDataLoaded(instagram_data) {
            if (instagram_data.meta.code == 200) {
                
                var photos = instagram_data.data;
                if (photos.length > 0) {
                    for (var key in photos) {
                        
                        var photo = photos[key];
                        $('#target').append('<li><img src="'+photo.images.thumbnail.url+'"/></li>');
                    }
                }
                else {
                    $('#target').append("Hmm. Nothing found");
                }
            }
            else {
                //if we didn't get a 200 (success) reques from instargram
                var error = instagram_data.meta.error_message;
                $("#target").append('Something happened, Instagram said: ' + error);
            }
        }
		
		//second set of data
        function grabImages2(access_parameters) {
            var instagramUrl2 = 'https://api.instagram.com/v1/tags/' + tag2 + '/media/recent?callback=?&count=' + count;
