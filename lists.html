<script>
        SC.initialize({
            client_id: "fccb0e81c86e60ca29bee4b63faadd48"
            });
        
        
        var tag = "kitty";
        var count = 4;
        var access_token = '1343136060.a9cf75f.67e10ab3a265472a9267de371c7410d7';
        var access_parameters = { access_token: access_token };

        function grabImages(access_parameters) {
            var instagramUrl = 'https://api.instagram.com/v1/tags/' + tag + '/media/recent?callback=?&count=' + count;
            $.getJSON(instagramUrl,access_parameters,onDataLoaded);
        }
        function onDataLoaded(instagram_data) {
            if (instagram_data.meta.code == 200) {
                
                var photos = instagram_data.data;
                if (photos.length > 0) {
                    for (var key in photos) {
                        
                        var photo = photos[key];
                        $('#target').append('<img src="'+photo.images.thumbnail.url+'"/>');
                    }
                }
                else {
                    $('#target').append("Hmm. Nothing found");
                }
            }
            else {
                //if we didn't get a 200 (success) reques from instargram
                var error = instagram_data.meta.error_message;
                $("#target").append('Something happened, Instagram said: ' + error);
            }
        }
        
        $(document).ready(function () {
            grabImages(access_parameters);
            SC.get("/groups/55517/tracks",{limit: 1},function(tracks){
                alert("Latest track:" +tracks[0].title);
            });
        });

    </script>
